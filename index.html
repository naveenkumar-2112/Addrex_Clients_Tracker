<!DOCTYPE html>
<html>
<head>
    <title>ADDREX - Client Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f6f9;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Logo */
        body::before {
            content: "";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: url("addrex.jpeg") no-repeat center;
            background-size: contain;
            opacity: 0.05; /* Professional Transparency */
            z-index: 1;
        }

        h1 {
            color: #2c3e50;
        }

        .summary {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        input, select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #1a252f;
        }

        .delete-btn {
            background-color: red;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

        .save-btn {
            background-color: green;
        }

        .save-btn:hover {
            background-color: darkgreen;
        }

        .disabled {
            background-color: gray !important;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

<h1>ADDREX - Client Status Tracker</h1>

<div class="summary">
    <div>Total Clients: <span id="total">0</span></div>
    <div>Accepted: <span id="accepted">0</span></div>
    <div>Rejected: <span id="rejected">0</span></div>
    <div>Conversion Rate: <span id="conversion">0%</span></div>
</div>

<table>
    <thead>
        <tr>
            <th>S.No</th>
            <th>Instagram ID</th>
            <th>Template Sent</th>
            <th>Client Response</th>
            <th>Proposal Status</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="clientTable"></tbody>
</table>

<button id="addBtn" onclick="addClient()">Add New Client</button>
<button class="save-btn" onclick="saveAll()">Save / Update</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseUrl = "YOUR_PROJECT_URL";
const supabaseKey = "YOUR_ANON_PUBLIC_KEY";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

let clients = [];

async function fetchClients() {
    const { data, error } = await supabase
        .from("clients")
        .select("*")
        .order("created_at", { ascending: true });

    if (error) {
        console.error(error);
        return;
    }

    clients = data;
    renderTable();
}

function renderTable() {
    const table = document.getElementById("clientTable");
    table.innerHTML = "";

    clients.forEach((client, index) => {
        table.innerHTML += `
            <tr>
                <td>${index + 1}</td>
                <td><input value="${client.instagram_id || ""}" 
                    onchange="updateClient('${client.id}', 'instagram_id', this.value)"></td>

                <td>
                    <select onchange="updateClient('${client.id}', 'template_sent', this.value)">
                        <option ${client.template_sent==="No"?"selected":""}>No</option>
                        <option ${client.template_sent==="Yes"?"selected":""}>Yes</option>
                    </select>
                </td>

                <td>
                    <select onchange="updateClient('${client.id}', 'client_response', this.value)">
                        <option ${client.client_response==="No Response"?"selected":""}>No Response</option>
                        <option ${client.client_response==="Interested"?"selected":""}>Interested</option>
                        <option ${client.client_response==="Not Interested"?"selected":""}>Not Interested</option>
                    </select>
                </td>

                <td>
                    <select onchange="updateClient('${client.id}', 'proposal_status', this.value)">
                        <option ${client.proposal_status==="Pending"?"selected":""}>Pending</option>
                        <option ${client.proposal_status==="Accepted"?"selected":""}>Accepted</option>
                        <option ${client.proposal_status==="Rejected"?"selected":""}>Rejected</option>
                    </select>
                </td>

                <td>
                    <button onclick="deleteClient('${client.id}')">X</button>
                </td>
            </tr>
        `;
    });
}

async function addClient() {
    const { error } = await supabase
        .from("clients")
        .insert([{
            instagram_id: "",
            template_sent: "No",
            client_response: "No Response",
            proposal_status: "Pending"
        }]);

    if (!error) fetchClients();
}

async function updateClient(id, field, value) {
    await supabase
        .from("clients")
        .update({ [field]: value })
        .eq("id", id);
}

async function deleteClient(id) {
    await supabase
        .from("clients")
        .delete()
        .eq("id", id);

    fetchClients();
}

fetchClients();
</script>


</body>
</html>
